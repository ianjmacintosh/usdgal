name: Run Tests
on:
  pull_request:
    types: ["opened", "edited", "reopened", "synchronize"]
jobs:
    test:
      name: Run `npm run test`
      runs-on: ubuntu-latest
      steps:
        - name: Check out repo
          uses: actions/checkout@v3
        - name: Install deps
          run: npm ci
        - name: Run tests
          run: npm run test