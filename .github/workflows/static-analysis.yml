name: Run Static Analysis
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  prettier:
    name: Check file formatting
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Run Prettier
        run: npm run format:check
  lint:
    name: Lint all files
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Run ESLint
        run: npm run lint
  typecheck:
    name: Check TypeScript types
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install deps
        run: npm ci
      - name: Run TypeScript type checking
        run: npm run typecheck
