name: Run Tests
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  test:
    name: Run `npm run test`
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Generate coverage report
        run: npm run coverage
      - name: Run Coveralls GitHub Action
        uses: coverallsapp/github-action@v2
