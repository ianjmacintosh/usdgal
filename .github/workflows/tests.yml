name: Run Tests
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
jobs:
  test:
    name: Run Vitest tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Run tests
        run: npm run test
  publish-coverage:
    name: Determine coverage and publish to Coveralls
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Generate coverage report
        run: npm run coverage
      - name: Run Coveralls GitHub Action
        uses: coverallsapp/github-action@v2
